        a:after {
            content: '';
            position: absolute;
            z-index: -1;
            top: 66%;
            left: -0.1em;
            right: -0.1em;

<div id="wrapper">
    <h1>Hello.</h1>
    <p style="font-weight: 500; font-size: 2.2em">My name is Wang binze.</p>
    <p>
        我是一个在重庆工作的前端开发人员. 目前就职于一家外企从事前端开发岗位的工作.
        我的主要工作有自研开发，以及TO B项目的开发，帮助用户解决企业内部的管理和协作问题等问题.
    </p>
    <p>
        主要使用的JavaScript 技术框架包括但不限于 <a href="https://cn.vuejs.org/" target="_blank" class="a-vue">Vue.js</a> 和 <a
            href="https://zh-hans.react.dev/" target="_blank" class="a-react">React.js</a>.
        同时也对相应的 UI组件库 有比较充分的使用和了解.
    </p>
    <p>
        你可以在 <a href="https://github.com/wangbinze" target="_blank" class="a-github">GitHub</a> 和 <a
            href="https://juejin.cn/user/817692381816686"
            target="_blank"
            class="a-juejin">掘金</a>
        上关注我，我会陆陆续续的写一些关于前端的知识等问题，谢谢!
    </p>
    <p>
        除了编程和编程知识的学习外，我还喜欢电子游戏，电影，音乐以及运动等。
    </p>
